name: CI

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_call:
    inputs:
      build:
        type: boolean
        default: true
        description: 'Whether to run a build as part of testing'

jobs:
  lint:
    name: Lint ğŸ’…
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run lint

  type-check:
    name: Type check ğŸ§®
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run type-check

  unit-tests:
    name: Unit tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run test

  build:
    name: Build ğŸ—
    if: ${{ inputs.build || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run build
