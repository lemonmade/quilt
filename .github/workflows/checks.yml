name: Checks

on:
  workflow_call:

jobs:
  lint:
    name: Lint ðŸ’…
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run lint

  type-check:
    name: Type check ðŸ§®
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - uses: ./.github/workflows/actions/type-check-with-cache

  unit-tests:
    name: Unit tests ðŸ§ª
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run test.unit

  e2e-tests:
    name: End-to-end tests ðŸ”¬
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        parallel: [1/3, 2/3, 3/3]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - name: Install Playwright browsers
        run: pnpm --filter e2e-tests exec playwright install
      - name: Build libraries for E2E tests
        run: pnpm run build
      - run: pnpm run test.e2e --shard ${{ matrix.parallel }}
