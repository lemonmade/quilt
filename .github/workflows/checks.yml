name: Checks

on:
  workflow_call:

jobs:
  lint:
    name: Lint ðŸ’…
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - uses: actions/cache@v3
        id: eslint-cache
        with:
          path: node_modules/.eslintcache
          key: eslint-cache-v1-${{ github.sha }}
          restore-keys: eslint-cache-v1-
      - run: pnpm run lint

  type-check:
    name: Type check ðŸ§®
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - uses: actions/cache@v3
        id: typescript-cache
        with:
          path: |
            **/build/typescript/
            **/*.tsbuildinfo
          key: typescript-cache-v1-${{ github.sha }}
          restore-keys: typescript-cache-v1-
      - run: pnpm run type-check

  unit-tests:
    name: Unit tests ðŸ§ª
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run test.unit

  e2e-tests:
    name: End-to-end tests ðŸ”¬
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        parallel: [1/3, 2/3, 3/3]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - name: Install Playwright browsers
        run: pnpm --filter e2e-tests exec playwright install
      - run: node -v
      - name: Build libraries for E2E tests
        run: pnpm run build
      - run: pnpm run test.e2e --shard ${{ matrix.parallel }}
