name: CI

on: [push]

jobs:
  lint:
    name: Lint ğŸ’…
    runs-on: ubuntu-latest
    steps:
      - uses: quilt-framework/action-prepare@v1
      - uses: quilt-framework/action-lint@v2
        with:
          command: yarn lint

  type-check:
    name: Type check ğŸ§®
    runs-on: ubuntu-latest
    steps:
      - uses: quilt-framework/action-prepare@v1
      - uses: quilt-framework/action-type-check@v2
        with:
          command: yarn type-check

  unit-tests:
    name: Unit tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: quilt-framework/action-prepare@v1
      - uses: quilt-framework/action-test@v2
        with:
          command: yarn test
          arguments: --exclude-pattern tests/e2e

  e2e-tests:
    name: End-to-end tests ğŸ”¬
    runs-on: ubuntu-latest
    steps:
      - uses: quilt-framework/action-prepare@v1
      - uses: quilt-framework/action-test@v2
        with:
          command: yarn test
          arguments: tests/e2e/

  build:
    name: Build ğŸ—
    runs-on: ubuntu-latest
    steps:
      - uses: quilt-framework/action-prepare@v1
      - uses: quilt-framework/action-build@v2
        with:
          command: yarn build
